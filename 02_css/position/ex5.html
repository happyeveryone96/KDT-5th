<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        display: flex;
        margin: 0 auto;
        list-style: none;
        padding-left: 0px;
        background-color: lightgray;
        border-radius: 10px;
      }
      li {
        display: flex;
        justify-content: center;
        color: #eee;
        height: 50px;
        cursor: pointer;
        align-items: center;
        flex-basis: 120px;
        flex-grow: 1;
        flex-shrink: 0;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
  </body>
</html>
