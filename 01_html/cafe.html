<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rudy Cafe</title>
  </head>
  <body>
    <h1><strong>Rudy 카페</strong></h1>
    <ul>
      <li>
        <h2>아메리카노</h2>
        <ol>
          <li><b>3000원</b></li>
        </ol>
        <p>아메리카노입니다. Iced or Hot</p>
      </li>
      <hr />
      <li>
        <h2>카페라떼</h2>
        <ol type="I">
          <li>3000원</li>
        </ol>
        <p><em>카페라떼입니다.</em> Iced or Hot</p>
      </li>
      <hr />
      <li>
        <h2>자몽에이드</h2>
        <ol type="A">
          <li><i>3000원</i></li>
        </ol>
        <p><u>자몽에이드</u>입니다. Iced or <del>Hot</del></p>
      </li>
      <hr />
    </ul>
  </body>
</html>
